    <form action="" id="op-add-form">

        </label>
        <label>
            <input type="text" id="op-sum" placeholder=""/ autocomplete="off" >

        <br><br>

          <br><br>
          <button id="calc-btn" type="">Произвести расчет по операциям</button>

            <!-- <tr><td></td><td></td><td></td><td></td></tr> -->

    </table>

            <th>№ строки </th>
